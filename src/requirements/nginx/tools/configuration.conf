upstream wordpress {
        server unix:/tmp/php-cgi.sockets;
        server wordpress:9000;
}

server {
        listen 8080;
        server_name wordpress-docker.test;
        root /var/www/html;

        location / {
                try_files $uri $uri/ /index.php?$args;
        }

        location ~ \.php$ {
                include fastcgi.conf;
                fastcgi_intercept_errors on;
                fastcgi_pass wordpress;
        }
}